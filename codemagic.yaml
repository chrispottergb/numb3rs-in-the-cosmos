workflows:
  ios-app:
    name: iOS App Store Deploy
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: SPELLBRKR
    environment:
      node: 18
      xcode: latest
      cocoapods: default
      groups:
        - sup
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.highfrequencyholdings.numb3rs
      vars:
        BUNDLE_ID: "com.highfrequencyholdings.numb3rs"
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Build web assets
        script: npm run build
      - name: Add and sync Capacitor iOS
        script: |
          npx cap add ios || true
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install --repo-update
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd ios/App
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
